server:
  applicationConnectors:
    - type: http
      port: 9090

database:
  driverClass: org.postgresql.Driver
  user: xqa
  password: xqa
  url: jdbc:postgresql://0.0.0.0:5432/xqa
  properties:
    charSet: UTF-8
  maxWaitForConnection: 2s
  validationQuery: SELECT 1;
  initialSize: 1
  minSize: 1
  maxSize: 4
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

logging:
  level: OFF
  loggers:
    org.apache.qpid.jms: WARN
    org.apache.tomcat.jdbc: WARN
    xqa: DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: ./logs/application.log
      archivedLogFilenamePattern: ./logs/application-%d-%i.log.gz
      archive: true
      archivedFileCount: 7
      maxFileSize: 1mb

messageBroker:
  host: 0.0.0.0
  port: 5672
  userName: admin
  password: admin
  retryAttempts: 10
  xqueryDestination: xqa.shard.xquery
  ingestDestination: xqa.ingest
  auditDestination: xqa.event
  shardResponseTimeout: 1000
  shardResponseSecondaryTimeout: 5000
