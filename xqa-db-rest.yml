logging:
  level: INFO
  loggers:
    org.apache.qpid.jms: WARN
    xqa: DEBUG
  appenders:
    - type: console
    - type: file
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: './logs/application.log'
      archivedLogFilenamePattern: './logs/application-%d-%i.log.gz'
      archive: true
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: '1mb'
