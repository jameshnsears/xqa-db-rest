language: java

sudo: required

notifications:
email: james.hn.sears@gmail.com

env:
  global:
    # travis encrypt COVERALLS_REPO_TOKEN=...
    - secure: ""
    # travis encrypt CODACY_PROJECT_TOKEN=...
    - secure: ""

addons:
  sonarcloud:
    organization: "jameshnsears-github"
    token:
      secure: ""

git:
  depth: false

services:
  - docker

jdk:
  - openjdk10

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

before_script:
  - sudo service postgresql stop
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
  - wget https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar

  - wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.0.tgz
  - tar -xzf apache-jmeter-5.0.tgz

script:
  - mvn clean test
  - mvn checkstyle:check spotbugs:check pmd:pmd

  - export HEAP="-Xms1g -Xmx1g -XX:MaxMetaspaceSize=256m"
  - apache-jmeter-5.0/bin/jmeter -n -t jmeter-test-plan.jmx -l jmeter-test-plan.jtl
  - grep "Test failed" jmeter-test-plan.jtl

after_success:
  - mvn jacoco:report coveralls:report
  - java -jar codacy-coverage-reporter-4.0.5-assembly.jar report -l Java -r target/site/jacoco/jacoco.xml
  - sonar-scanner
